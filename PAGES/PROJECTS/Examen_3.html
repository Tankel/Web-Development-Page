                <div class="navbar-collapse">
                    <ul class="navbar-nav me-auto">

    <!-- Carousel with captions -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <!-- First slide -->
            <div class="carousel-item active">
                <img src="/ASSETS/IMG/SpecialPromotion.jpeg" class="d-block w-100" alt="Promotion 1">
            </div>

            <!-- Second slide -->
            <div class="carousel-item">
                <img src="/ASSETS/IMG/DailyDeal.jpeg" class="d-block w-100" alt="Promotion 2">
            </div>

            <!-- Third slide -->
            <div class="carousel-item">
                <img src="/ASSETS/IMG/NewSeason.jpeg" class="d-block w-100" alt="Promotion 3">
            </div>
        </div>

        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <hr id="productDivider">

    <div class="container-fluid">
        <div class="row">
            <!-- Categorías -->
            <div class="col-md-3 p-4 categories-container bg-dark">
                <h2 class="section-title mb-4 text-white">Categories</h2>
                <div class="btn-group-vertical" role="group" aria-label="Categories">
                    <button type="button" class="btn btn-lg btn-dark text-start btn-block"
                        onclick="getSelectedValue('all')">All</button>
                    <button type="button" class="btn btn-lg btn-dark text-start btn-block"
                        onclick="getSelectedValue('electronics')">Electronics</button>
                    <button type="button" class="btn btn-lg btn-dark text-start btn-block"
                        onclick="getSelectedValue('jewelery')">Jewelry</button>
                    <button type="button" class="btn btn-lg btn-dark text-start btn-block"
                        onclick="getSelectedValue('men\'s clothing')">Men's Clothing</button>
                    <button type="button" class="btn btn-lg btn-dark text-start btn-block"
                        onclick="getSelectedValue('women\'s clothing')">Women's
                        Clothing&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                </div>
            </div>

            <!-- Productos -->
            <div class="col-md-9 p-4 products-container mb-0 bg-white">
                <h2 class="section-title mb-4 text-dark"><b>Products</b></h2>
                <div class="row g-3" id="productContainer">
                    <!-- Productos se agregarán aquí mediante JavaScript -->
                </div>
            </div>
        </div>
    </div>
