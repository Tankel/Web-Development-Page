<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            CANVAS
        </title>
    </head>
    <body>
        <h1>Esto es un canvas</h1>
        <hr>
        <canvas id="myCanvas" width="300" height="200" style="border: 5px solid slateblue;"></canvas>
        <hr>
        <hr>
        <canvas id="myCanvas2" width="300" height="200" style="border: 5px solid slateblue;"></canvas>
        <hr>

        <script>
            // Para dibujar lineas 
            var canva = document.getElementById("myCanvas") 
            var ctx = canva.getContext("2d")
            ctx.moveTo(0, 0)
            ctx.lineTo(200,100)
            ctx.stroke()
            // Para dibujar arcos
            ctx.beginPath()
            ctx.arc(95, 50, 40, 0.5*Math.PI, 2*Math.PI)
            ctx.stroke()


            // Para dibujar lineas 
            var canva2 = document.getElementById("myCanvas2") 
            var ctx2 = canva2.getContext("2d")
            // Para dibujar arcos
            ctx2.beginPath()
            ctx2.arc(150, 100, 90, 0, 2*Math.PI)
            ctx2.stroke()

            ctx2.beginPath()
            ctx2.arc(120, 85, 10, 0, 2*Math.PI)
            ctx2.stroke()

            ctx2.beginPath()
            ctx2.arc(180, 85, 10, 0, 2*Math.PI)
            ctx2.stroke()

            ctx2.beginPath()
            ctx2.arc(150, 140, 40, Math.PI, 0)
            ctx2.stroke()

            ctx2.beginPath()
            ctx2.arc(150, 90, 10, Math.PI, 0)
            ctx2.stroke()
        </script>
    </body> 
</html>
